<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
  <!-- new task -->
    <section class="new-task">
      <h3 class="title new-task__title">Add Item</h3>
      <label class="new-task__field">
        <input  class="input-type-text new-task__input" type="text">
        <button class="button new-task__button">Add</button>
      </label>
    </section>
    <!-- incomplete-tasks -->
    <section class="incopmlete-task">
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks__list">
        <li class="task-list-wrapper">
          <input type="checkbox" class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input-type-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-list-wrapper edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-type-text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks__list">
        <li class="task-list-wrapper">
          <input type="checkbox" class="checkbox" checked>
          <label class="label completed-tasks__label">See the Doctor</label>
          <input type="text" class="input-type-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
